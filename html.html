<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的部落格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .tagline {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        nav button.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.02);
        }

        main {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 500px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .blog-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .blog-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .blog-excerpt {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .article-view {
            display: none;
        }

        .article-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .article-title {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .back-button {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .about-section, .contact-section {
            display: none;
            text-align: center;
        }

        .about-section h2, .contact-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .about-section p, .contact-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form {
            max-width: 500px;
            margin: 2rem auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            nav {
                gap: 1rem;
            }
            
            nav button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的部落格</h1>
            <p class="tagline">分享生活、技術與思考的數位空間</p>
            <nav>
                <button onclick="showHome()" class="active" id="home-btn">首頁</button>
                <button onclick="showAbout()" id="about-btn">關於我</button>
                <button onclick="showContact()" id="contact-btn">聯絡我</button>
            </nav>
        </header>

        <main>
            <!-- 首頁 - 文章列表 -->
            <div id="home-view">
                <h2 style="color: #2c3e50; margin-bottom: 1rem; font-size: 1.8rem;">最新文章</h2>
                <div class="blog-grid" id="blog-grid">
                    <!-- 文章會由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 文章內容頁面 -->
            <div id="article-view" class="article-view">
                <button class="back-button" onclick="showHome()">← 返回首頁</button>
                <div class="article-header">
                    <h1 class="article-title" id="article-title"></h1>
                    <div class="blog-meta" id="article-meta"></div>
                </div>
                <div class="article-content" id="article-content"></div>
            </div>

            <!-- 關於我頁面 -->
            <div id="about-view" class="about-section">
                <h2>關於我</h2>
                <p>歡迎來到我的部落格！我是一個熱愛分享的創作者，在這裡記錄我的生活點滴、技術學習心得，以及對世界的觀察與思考。</p>
                <p>我相信每個人都有獨特的故事值得被分享，每一次的學習和成長都能為他人帶來啟發。透過文字，我們能夠跨越時空的界限，將想法和經驗傳遞給更多的人。</p>
                <p>如果你對我的文章有任何想法或建議，歡迎隨時與我聯繫。讓我們一起在這個數位世界中，創造更多有意義的連結！</p>
            </div>

            <!-- 聯絡我頁面 -->
            <div id="contact-view" class="contact-section">
                <h2>聯絡我</h2>
                <p>有任何問題、建議或想要合作嗎？歡迎透過下方表單與我聯繫，我會盡快回覆您的訊息。</p>
                
                <form class="contact-form" onsubmit="submitForm(event)">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主旨</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">訊息內容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">發送訊息</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // 模擬部落格文章資料
        const blogPosts = [
            {
                id: 1,
                title: "開始我的部落格之旅",
                date: "2024-12-01",
                author: "作者",
                category: "生活",
                excerpt: "歡迎來到我的部落格！這是我分享想法、經驗和學習心得的地方。在這篇文章中，我想跟大家聊聊為什麼決定開始寫部落格，以及對未來內容的規劃。",
                content: `
                    <p>歡迎來到我的部落格！這是我人生中一個重要的里程碑，也是我決定開始記錄和分享生活的起點。</p>
                    
                    <p>寫部落格對我來說不僅僅是記錄日常，更是一種自我反思和成長的方式。透過文字，我能夠整理自己的想法，回顧過去的經歷，也能與讀者分享我在各個領域的學習心得。</p>
                    
                    <p>在這個部落格裡，你會看到各種不同類型的內容：</p>
                    <p>• 生活感悟和個人成長的分享<br>
                    • 技術學習的筆記和心得<br>
                    • 旅行和美食的記錄<br>
                    • 對時事和社會現象的觀察</p>
                    
                    <p>我希望這個空間不只是我個人的記錄，也能成為一個與讀者互動交流的平台。如果你對任何文章有想法或建議，都歡迎留言或透過聯絡頁面與我分享。</p>
                    
                    <p>謝謝你願意花時間閱讀我的第一篇文章，期待在未來的文章中與你分享更多精彩的內容！</p>
                `
            },
            {
                id: 2,
                title: "現代網頁設計趨勢分析",
                date: "2024-11-28",
                author: "作者",
                category: "技術",
                excerpt: "探討 2024 年最受歡迎的網頁設計趨勢，從玻璃擬態設計到暗黑模式，分析這些趨勢背後的用戶體驗考量和技術實現方式。",
                content: `
                    <p>網頁設計領域每年都在快速發展，2024 年也不例外。今天我想跟大家分享一些我觀察到的現代網頁設計趨勢。</p>
                    
                    <p><strong>玻璃擬態設計 (Glassmorphism)</strong></p>
                    <p>玻璃擬態設計透過半透明背景、模糊效果和細緻的邊框，創造出類似毛玻璃的視覺效果。這種設計不僅美觀，還能很好地處理內容層次，讓用戶介面更加清晰易讀。</p>
                    
                    <p><strong>暗黑模式的普及</strong></p>
                    <p>暗黑模式已經不再是可選項，而是必備功能。它不僅能減少眼部疲勞，還能節省電池壽命，特別是在 OLED 螢幕上。設計師需要確保在暗黑模式下，所有元素都能保持良好的可讀性和對比度。</p>
                    
                    <p><strong>微互動和動畫</strong></p>
                    <p>細緻的動畫效果能大幅提升用戶體驗。從按鈕的 hover 效果到頁面切換的轉場動畫，這些微互動讓網站感覺更加生動和專業。</p>
                    
                    <p><strong>響應式設計的進化</strong></p>
                    <p>隨著設備種類越來越多，響應式設計也在不斷進化。現在的設計需要考慮從手機到大螢幕顯示器的各種尺寸，確保在任何設備上都能提供最佳的用戶體驗。</p>
                    
                    <p>這些趨勢的共同點是都以用戶體驗為核心，在美觀和實用性之間找到平衡。作為設計師和開發者，我們應該持續學習和適應這些變化。</p>
                `
            },
            {
                id: 3,
                title: "台北咖啡店巡禮",
                date: "2024-11-25",
                author: "作者",
                category: "生活",
                excerpt: "分享最近探訪的幾家台北特色咖啡店，從老屋改造的文青風格到現代簡約設計，每一家都有獨特的魅力和故事。",
                content: `
                    <p>身為一個咖啡愛好者，我最喜歡的週末活動就是探索台北各個角落的咖啡店。今天想跟大家分享最近發現的幾家很棒的咖啡店。</p>
                    
                    <p><strong>老屋咖啡 - 大稻埕區</strong></p>
                    <p>這家咖啡店坐落在大稻埕的老街區，保留了傳統建築的特色，卻融入了現代的咖啡文化。店內的手沖咖啡特別出色，老闆娘親自為每位客人介紹豆子的特色和故事。</p>
                    
                    <p><strong>簡約空間 - 松山區</strong></p>
                    <p>位於巷弄中的這家咖啡店以極簡主義設計聞名。純白的牆面、木質家具和大片落地窗創造出非常舒適的空間。他們的拿鐵拉花技術也很棒，每一杯都是藝術品。</p>
                    
                    <p><strong>文青書店咖啡 - 中山區</strong></p>
                    <p>這是一家結合書店和咖啡的複合式Space。你可以一邊享受香醇的咖啡，一邊翻閱各種有趣的書籍。週末常有小型的讀書會和文化活動，是個很棒的社交場所。</p>
                    
                    <p><strong>屋頂花園咖啡 - 信義區</strong></p>
                    <p>這家店最特別的是有一個美麗的屋頂花園。在繁忙的信義區中，能找到這樣一個綠意盎然的空間真的很珍貴。傍晚時分在這裡喝咖啡看夕陽，是一天中最放鬆的時刻。</p>
                    
                    <p>每家咖啡店都有自己的個性和故事，這就是咖啡文化的魅力所在。下次有機會，我會繼續探索更多有趣的咖啡店，與大家分享更多精彩的發現！</p>
                `
            },
            {
                id: 4,
                title: "學習程式設計的心路歷程",
                date: "2024-11-22",
                author: "作者",
                category: "技術",
                excerpt: "回顧我從程式設計初學者到能夠獨立開發專案的學習過程，分享一路上遇到的挑戰、突破和收穫，希望能幫助其他學習者。",
                content: `
                    <p>回想起剛開始學習程式設計的日子，那種既興奮又挫折的心情至今仍然記憶猶新。今天想跟大家分享我的學習心路歷程。</p>
                    
                    <p><strong>起步階段的困難</strong></p>
                    <p>剛開始接觸程式設計時，最大的挑戰是克服心理障礙。看到一堆英文和符號組成的程式碼，總覺得這是一個遙不可及的領域。但是透過線上課程和大量的練習，慢慢地開始理解程式的邏輯。</p>
                    
                    <p><strong>找到學習方法</strong></p>
                    <p>我發現最有效的學習方式是「做中學」。光看教程是不夠的，必須親自動手寫程式，遇到錯誤就查資料解決。每一個 bug 的修復都是一次寶貴的學習經驗。</p>
                    
                    <p><strong>建立第一個專案</strong></p>
                    <p>當我能夠獨立完成第一個小專案時，那種成就感是無法言喻的。雖然功能很簡單，程式碼也不完美，但它代表了我從零到一的突破。</p>
                    
                    <p><strong>持續學習的重要性</strong></p>
                    <p>程式設計領域變化非常快，新的技術和框架不斷湧現。保持學習的熱忱和好奇心是非常重要的。我建議設定定期的學習目標，並加入程式設計社群與其他開發者交流。</p>
                    
                    <p><strong>給初學者的建議</strong></p>
                    <p>1. 不要害怕犯錯，錯誤是最好的老師<br>

                    3. 找到學習夥伴，互相鼓勵和討論<br>
                    4. 保持耐心，學習程式設計是一個長期的過程</p>
                    
                    <p>學習程式設計的路上充滿挑戰，但也充滿樂趣。希望我的經驗分享能夠幫助到正在學習路上的朋友們！</p>
                `
            },
            {
                id: 5,
                title: "年末反思：2024年的成長與收穫",
                date: "2024-11-20",
                author: "作者",
                category: "生活",
                excerpt: "隨著年末的到來，回顧這一年的點點滴滴。從工作上的突破到個人生活的調整，分享這一年來最重要的學習和成長。",
                content: `
                    <p>隨著 2024 年接近尾聲，我想花一些時間回顧這一年的成長與收穫。這一年對我來說充滿了變化和學習。</p>

                    <p><strong>技能的提升</strong></p>

                    <p><strong>生活平衡的調整</strong></p>
                    <p>今年我更加重視工作與生活的平衡。開始規律運動、培養興趣愛好，也花更多時間與家人朋友相處。我發現當生活更平衡時，工作效率反而提高了。</p>
                    
                    <p><strong>人際關係的深化</strong></p>
                    <p>透過各種活動和社交場合，我認識了許多有趣的人，也深化了與老朋友的友誼。這些人際關係的建立和維護，讓我的生活變得更加豐富多彩。</p>

        // 渲染部落格文章列表
        function renderBlogPosts() {
            const blogGrid = document.getElementById('blog-grid');
            blogGrid.innerHTML = '';

            blogPosts.forEach(post => {
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card fade-in';
                blogCard.innerHTML = `
                    <h3>${post.title}</h3>
                    <div class="blog-meta">
                        <span>📅 ${post.date}</span>
                        <span>👤 ${post.author}</span>
                        <span>🏷️ ${post.category}</span>
                    </div>
                    <p class="blog-excerpt">${post.excerpt}</p>

                `;
                blogGrid.appendChild(blogCard);
            });
        }

        // 顯示首頁
        function showHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('article-view').style.display = 'none';
            document.getElementById('about-view').style.display = 'none';
            document.getElementById('contact-view').style.display = 'none';
            
            setActiveButton('home-btn');
            currentView = 'home';
        }

        // 顯示文章內容
        function showArticle(articleId) {
            const article = blogPosts.find(post => post.id === articleId);
            if (!article) return;

            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-meta').innerHTML = `
                <span>📅 ${article.date}</span>
                <span>👤 ${article.author}</span>
                <span>🏷️ ${article.category}</span>
            `;
            document.getElementById('article-content').innerHTML = article.content;

            document.getElementById('home-view').style.display = 'none';
            document.getElementById('article-view').style.display = 'block';
            document.getElementById('about-view').style.display = 'none';
            document.getElementById('contact-view').style.display = 'none';

            document.getElementById('article-view').classList.add('fade-in');
            currentView = 'article';
            currentArticle = articleId;
        }
