  <script>
    // Âê∏È†ÇÂ∞éË¶ΩÂàóËá™ÂãïÈö±ËóèÂäüËÉΩ
    document.addEventListener("DOMContentLoaded", () => {
      const nav = document.getElementById("mainNav");
      const searchInput = document.getElementById("searchInput");
      let hideTimeout;

      const showNav = () => {
        nav.classList.remove('hidden');
        if (hideTimeout) clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
          nav.classList.add('hidden');
        }, 3000);
      };

      showNav();

      document.addEventListener('mousemove', showNav);

      let lastScrollY = window.scrollY;
      window.addEventListener('scroll', () => {
        if (window.scrollY !== lastScrollY) {
          showNav();
          lastScrollY = window.scrollY;
        }
      });

      // ‚úÖ Áï∂ÊêúÂ∞ãÊ°ÜËº∏ÂÖ•ÊñáÂ≠óÊôÇÔºå‰πüÂª∂ÂæåÈö±Ëóè

        searchInput.addEventListener('input', showNav);

    // ÂÅ¥ÈÇäÁõÆÈåÑÂ±ïÈñã/Êî∂Âêà
    document.querySelectorAll('.tree .toggle').forEach(function (toggle) {
      toggle.addEventListener('click', function () {
        this.parentElement.classList.toggle('open');
      });
    });

    // ËºâÂÖ•‰∏ªÂÖßÂÆπ
    function loadContent(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("ËºâÂÖ•Â§±Êïó");
          return response.text();
        })
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = "<p>ÁÑ°Ê≥ïËºâÂÖ•ÂÖßÂÆπ„ÄÇ</p>";
          console.error(error);
        });
    }

    // ËøîÂõûÈ†ÇÈÉ®ÊåâÈàï
    document.addEventListener("DOMContentLoaded", function () {
      const backToTopBtn = document.getElementById("backToTop");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 500) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      });

      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      });
    });
