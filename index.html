    const searchFiles = [

    async function performSearch() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      const container = document.getElementById('content');
      if (!keyword) {
        container.innerHTML = '<p>è«‹è¼¸å…¥æœå°‹é—œéµå­—</p>';
        return;
      }

      container.innerHTML = '<p>æ­£åœ¨æœå°‹â€¦</p>';
      const results = [];

      for (let file of searchFiles) {
        try {
          const resp = await fetch(file);
          if (!resp.ok) continue;
          const text = await resp.text();
          const plain = text.replace(/<[^>]+>/g, '').toLowerCase();

          if (plain.includes(keyword)) {
            const titleMatch =
              /<title>([^<]+)<\/title>/i.exec(text) ||
              /<h1>([^<]+)<\/h1>/i.exec(text) ||
              /<h2>([^<]+)<\/h2>/i.exec(text);
            const title = titleMatch ? titleMatch[1] : file;
            results.push(`<li><a href="#" onclick="loadContent('${file}')">${title}</a></li>`);
          }
        } catch (err) {
          console.error('æœå°‹éŒ¯èª¤ï¼š', err);
        }
      }

      if (results.length) {
